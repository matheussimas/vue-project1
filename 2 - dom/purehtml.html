<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <!--  double mustache só aceita string-->
    <!--  v-once serve para alocar um endereço de memória especifico, na primeira vez que o elemento
    for chamado. se eu tentar mudar o valor de algo marcado com v-once, não vou conseguir. -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <!-- v-html permite impimir html puro, chamando o linkHtml no vue 
    bom para imprimir textos pré formatados com HTML-->
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Agora sim porra',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google2<a>'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        }
    })
</script>

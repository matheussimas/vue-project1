<script src='https://unpkg.com/vue'></script>

<div id="app">
    <!-- o @ significa v-on: -->
    <button @:click='aumentar'>Aumentar</button>
    <p> {{ contador }}</p>
    <!-- o : significa o v-bind -->
    <input type="text" :value='contador'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            aumentar() {
                this.contador++
            }
        }
    })

    // aula 35 
</script>

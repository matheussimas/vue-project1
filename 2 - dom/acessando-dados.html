<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <!--  double mustache sÃ³ aceita string-->
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Agora sim porra',
            link: 'http://google.com'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        }
    })
</script>

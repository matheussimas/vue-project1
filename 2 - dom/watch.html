<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p> Contador: {{ contador }} | {{ contador2 }}</p>
    <p> Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                console.log('chamada')
                return this.contador > 5 ?
                     'Maior que 5' : 'Menor que 5'
             },
        },
        // o watch monitora alguma variavel, elemento ou evento, e aciona o que for declarado nele.
        // o primeiro atributo é o valor NOVO, e o segundo é o valor ANTIGO.
        // nesse caso eu declarei o watch para monitorar se o valor do contador é alterado a cada 2 segundos,
        // se não for, ele reseta o contador
        watch: {
            contador(novo, antigo) {
                // tiver que definir uma arrow function porque o settimeout é uma instancia do vue, e dentro dela o contador não existe.
                setTimeout(() => {this.contador = 0}, 2000)
            }
            

        },
        methods: {
            aumentar() {
                this.contador++

            },
            diminuir() {
                this.contador--
            },          
        }
    })

    // aula 34
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!--  double mustache sÃ³ aceita string-->
    <p>{{ counter }}</p>

    <!-- v-on intercepta eventos -->
    <button v-on:click="sum1">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            sum1() {
                this.counter++
            }
        }
    })

</script>

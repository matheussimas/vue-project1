<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        {{titulo1}}
        <button @click="alterar">Alterar</button>
    </div>
    <div id="app2">
        {{titulo2}} 
        <button @click="alterar">Alterar</button>
    </div>
    



    
</body>

<script>
    new Vue ({
        el: '#app1',
        data: {
            titulo1: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo1 += '!!!'
            }
        }
        
    })
    </script>

<script>
    new Vue ({
        el: '#app2',
        data: {
            titulo2: 'Teste 2'
        },
        methods: {
            alterar() {
                this.titulo2 += '!!!'
            }
        }
    })
</script>

</html>

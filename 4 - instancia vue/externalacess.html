<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{titulo1}}
        <!-- esse elemento nao vai ser interpolado, pois ele nÃ£o foi definido diretamente dentro do vue -->
        {{ novaInfo}}
        <button @click="alterar">Alterar</button>
    </div>





</body>

<script>
    const vm1 = new Vue({
        el: '#app',
        data: {
            titulo1: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo1 += '!!!'
            }
        }

    })

    novaInfo = 'testando acesso'
</script>



</html>
